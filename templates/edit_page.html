<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gen1Py: Editing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="" method="post" autocomplete="off">
            <input type="text" name="playername" placeholder="{{ playername }}" pattern="/[A-Za-z]{1,10}/">
            <input type="text" name="money" placeholder="{{ money }}" pattern="/\d{0,6}/">
            <input type="text" name="playerid" placeholder="{{ playerid }}" pattern="/\d{0,5}/">
            <input type="text" name="firstpokename" placeholder="{{ firstpokename }}" pattern="/[A-Za-z]{1,10}/">
        </form>
    </body>
</html>
