{% extends "layout.html" %}

{% block title %}Gen1Py: Editing{% endblock %}

{% block content %}
<h1 class="fileinfo">Editing file: {{ savefile }}</h1>
<hr>
<form action="/done" method="post" autocomplete="off" class="row g-3 container center">
    <div class="col-md-6">
        <label for="playername" class="form-label">Player Name: {{ playername }}</label>
        <input class="form-control" type="text" name="playername" placeholder="New name:" pattern="/[A-Za-z]{1,10}/">
    </div>
    <div class="col-md-6">
        <label for="money" class="form-label">Money: Â¥{{ money }}</label>
        <input class="form-control" type="text" name="money" placeholder="New amount:  " pattern="/\d{0,6}/">
    </div>
    <div class="col-md-6">
        <label for="playerid" class="form-label">Player ID: {{ playerid }}</label>
        <input class="form-control" type="text" name="playerid" placeholder="New id:" pattern="/\d{0,5}/">
    </div>
    <div class="col-md-6">
        <label for="firstpokename" class="form-label">Name of Your First Pokemon: {{ firstpokename }}</label>
        <input class="form-control" type="text" name="firstpokename" placeholder="New nickname: " pattern="/[A-Za-z]{1,10}/">
    </div>
    <input type="submit" class="btn btn-primary" value="Save Changes">
</form>
<br>
<a href="/" class="btn btn-secondary">Abort Edit</a>
{% endblock %}
